<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>养老院管理系统 - 财务工作台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="care-plan.css">
    <style>
        /* 主要布局 */
        .main-content {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        /* AI助手区域 */
        .ai-assistant {
            flex: 0 0 var(--sidebar-width);
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 0;
        }

        .assistant-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .assistant-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .assistant-avatar i {
            font-size: 2rem;
            color: white;
        }

        .assistant-info h2 {
            font-size: 1.4rem;
            color: var(--dark);
        }

        .assistant-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* 今日待办 */
        .todays-tasks {
            margin-bottom: 25px;
        }

        .todays-tasks h4 {
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            padding: 10px 15px;
            background: var(--light);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-item:hover {
            background: rgba(52, 152, 219, 0.15);
            transform: translateX(5px);
        }

        .task-item i {
            color: var(--primary);
            font-size: 1.1rem;
        }

        /* 工作入口 */
        .work-entries {
            margin-top: 10px;
        }

        .work-entries h4 {
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .entry-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .entry-card {
            background: var(--light);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .entry-card i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .entry-card h5 {
            color: var(--dark);
            font-size: 0.95rem;
            margin: 0;
        }

        /* 右侧工作区域 */
        .workflow-container {
            flex: 1;
            background: var(--card-bg);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 欢迎界面 */
        .welcome-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 40px;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.05), rgba(46, 204, 113, 0.05));
        }

        .welcome-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .welcome-icon i {
            font-size: 4rem;
            color: white;
        }

        .welcome-message h2 {
            font-size: 2.2rem;
            color: var(--dark);
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            color: var(--dark);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .highlight {
            background: linear-gradient(120deg, rgba(52, 152, 219, 0.2), transparent);
            padding: 2px 5px;
            border-radius: 4px;
            font-weight: 600;
        }

        /* 工作流界面 */
        .workflow-view {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .workflow-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .workflow-title h2 {
            margin: 0;
            color: var(--dark);
            font-size: 1.5rem;
        }

        .workflow-title p {
            margin: 5px 0 0;
            color: var(--gray);
        }

        .workflow-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* 财务卡片样式 */
        .finance-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .stat-icon.income {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
        }

        .stat-icon.expense {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .stat-icon.pending {
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
        }

        .stat-icon.total {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }

        .stat-info h3 {
            margin: 0;
            color: var(--gray);
            font-size: 1rem;
        }

        .stat-info .amount {
            margin: 5px 0 0;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--dark);
        }

        .stat-info .trend {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .trend.up {
            color: #2ecc71;
        }

        .trend.down {
            color: #e74c3c;
        }

        /* 账单管理样式 */
        .billing-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--dark);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
        }

        .billing-table {
            width: 100%;
            border-collapse: collapse;
        }

        .billing-table th,
        .billing-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .billing-table th {
            color: var(--gray);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-paid {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
        }

        .status-pending {
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
        }

        .status-overdue {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }
            
            .ai-assistant {
                flex: 0 0 auto;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .entry-grid {
                grid-template-columns: 1fr;
            }
            
            .finance-stats {
                grid-template-columns: 1fr;
            }
        }

        /* 添加新的样式 */
        .payment-progress {
            margin: 10px 0;
        }

        .progress-bar {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        .progress-bar .progress {
            height: 100%;
            background: #f1c40f;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .progress-stats .paid {
            color: #2ecc71;
        }

        .progress-stats .unpaid {
            color: #e74c3c;
        }

        .fee-breakdown {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--gray);
            padding: 4px 0;
        }

        .breakdown-item span:last-child {
            color: var(--dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="logo-text">
                    <h1>泸州AI智能养老平台</h1>
                    <p>财务管理 · 智能记账</p>
                </div>
            </div>
            <div class="user-info">
                <div class="user-details">
                    <div class="role-selector">
                        <select id="role-switcher" onchange="switchRole(this.value)">
                            <option value="nurse">护理员</option>
                            <option value="recorder">信息录入员</option>
                            <option value="doctor">医生</option>
                            <option value="finance" selected>财务</option>
                          
                            <option value="director">院长</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- 左侧AI助手区域 -->
            <div class="ai-assistant">
                <div class="assistant-header">
                    <div class="assistant-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="assistant-info">
                        <h2>AI助手</h2>
                        <p>您的智能财务助手</p>
                    </div>
                </div>

                <div class="todays-tasks">
                    <h4><i class="fas fa-tasks"></i> 今日待办</h4>
                    <ul class="task-list">
                        <li class="task-item">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>退住费用待审核 (3笔)</span>
                        </li>
                        <li class="task-item">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>入住费用待审核 (2笔)</span>
                        </li>
                        <li class="task-item">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>逾期账单提醒 (2笔)</span>
                        </li>
                       
                    </ul>
                </div>

                <div class="work-entries">
                    <h4><i class="fas fa-door-open"></i> 工作入口</h4>
                    <div class="entry-grid">
                        <div class="entry-card" id="fee-entry">
                            <i class="fas fa-money-bill-wave"></i>
                            <h5>费用管理</h5>
                        </div>
                        <div class="entry-card" id="reconciliation-entry">
                            <i class="fas fa-balance-scale"></i>
                            <h5>财务对账</h5>
                        </div>
                        <div class="entry-card" id="report-entry">
                            <i class="fas fa-chart-bar"></i>
                            <h5>财务报表</h5>
                        </div>
                        <div class="entry-card" id="expense-entry">
                            <i class="fas fa-file-invoice"></i>
                            <h5>费用支出</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧工作区域 -->
            <div class="workflow-container">
                <!-- 欢迎界面 -->
                <div class="welcome-panel" id="welcome-panel">
                    <div class="welcome-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="welcome-message">
                        <h2>欢迎使用财务工作台！</h2>
                        <p>我是您的AI财务助手，将协助您完成账单管理、收付款、财务报表等工作。</p>
                        <p>今日有<span class="highlight">5笔待处理账单</span>和<span class="highlight">2笔逾期账单</span>需要您的关注。</p>
                        <p>使用AI助手，可以减少<span class="highlight">85%</span>的财务处理时间，提升<span class="highlight">50%</span>的工作效率。</p>
                    </div>
                </div>

                <!-- 工作流界面 -->
                <div class="workflow-view" id="workflow-view">
                    <!-- 工作流内容将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function switchRole(role) {
            const rolePages = {
                'recorder': 'AI工作流助手.html',
                'nurse': 'nurse.html',
                'doctor': 'doctor.html',
                'finance': 'finance.html',
                'logistics': 'logistics.html',
                'director': 'director.html'
            };
            
            if (role !== 'finance') {
                window.location.href = rolePages[role];
            }
        }

        // 工作入口点击事件处理
        document.querySelectorAll('.entry-card').forEach(card => {
            card.addEventListener('click', function() {
                showWorkflow(this.id);
            });
        });

        function showWorkflow(entryId) {
            const welcomePanel = document.getElementById('welcome-panel');
            const workflowView = document.getElementById('workflow-view');
            
            welcomePanel.style.display = 'none';
            workflowView.style.display = 'flex';
            
            // 根据不同入口加载对应的工作流程
            switch(entryId) {
                case 'fee-entry':
                    loadFeeWorkflow();
                    break;
                case 'reconciliation-entry':
                    loadReconciliationWorkflow();
                    break;
                case 'report-entry':
                    loadReportWorkflow();
                    break;
                case 'expense-entry':
                    loadExpenseWorkflow();
                    break;
            }
        }

        // 加载账单管理工作流
        function loadFeeWorkflow() {
            document.getElementById('workflow-view').innerHTML = `
                <div class="workflow-header">
                    <div class="workflow-title">
                        <h2>费用管理</h2>
                        <p>请选择需要管理费用的老人</p>
                    </div>
                </div>
                <div class="workflow-body">
                    <div class="elder-selection">
                        <div class="search-bar">
                            <div class="search-input">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="搜索老人姓名、房间号或身份证号...">
                            </div>
                        </div>
                        <div class="elder-grid">
                            <div class="elder-card" onclick="showElderFees('张老太', 'A-101')">
                                <div class="elder-info">
                                    <div class="elder-avatar">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="elder-details">
                                        <h3>张老太</h3>
                                        <p class="room">房间: A-101</p>
                                    </div>
                                </div>
                                <div class="fee-summary">
                                    <div class="fee-item">
                                        <span class="label">本月费用</span>
                                        <span class="amount">¥3,500</span>
                                    </div>
                                    <div class="fee-item">
                                        <span class="label">待缴费用</span>
                                        <span class="amount warning">¥1,200</span>
                                    </div>
                                </div>
                            </div>
                            <div class="elder-card" onclick="showElderFees('王奶奶', 'A-305')">
                                <div class="elder-info">
                                    <div class="elder-avatar">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="elder-details">
                                        <h3>王奶奶</h3>
                                        <p class="room">房间: A-305</p>
                                        <p class="status warning">待退住</p>
                                    </div>
                                </div>
                                <div class="fee-summary">
                                    <div class="fee-item">
                                        <span class="label">本月费用</span>
                                        <span class="amount">¥3,800</span>
                                    </div>
                                    <div class="fee-item">
                                        <span class="label">待缴费用</span>
                                        <span class="amount warning">¥3,800</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // 添加相关样式
            const style = document.createElement('style');
            style.textContent = `
                .elder-selection {
                    padding: 20px;
                }

                .search-bar {
                    margin-bottom: 20px;
                }

                .search-input {
                    display: flex;
                    align-items: center;
                    background: white;
                    border-radius: 8px;
                    padding: 0 15px;
                    border: 1px solid #eee;
                }

                .search-input i {
                    color: var(--gray);
                    margin-right: 10px;
                }

                .search-input input {
                    flex: 1;
                    border: none;
                    padding: 12px 0;
                    font-size: 0.95rem;
                }

                .search-input input:focus {
                    outline: none;
                }

                .elder-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                    gap: 20px;
                }

                .elder-card {
                    background: white;
                    border-radius: 12px;
                    padding: 20px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    border: 1px solid #eee;
                }

                .elder-card:hover {
                    transform: translateY(-3px);
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                    border-color: var(--primary);
                }

                .elder-info {
                    display: flex;
                    gap: 15px;
                    margin-bottom: 15px;
                    padding-bottom: 15px;
                    border-bottom: 1px solid #eee;
                }

                .elder-avatar {
                    width: 50px;
                    height: 50px;
                    background: var(--light);
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .elder-avatar i {
                    font-size: 1.5rem;
                    color: var(--primary);
                }

                .elder-details h3 {
                    margin: 0;
                    color: var(--dark);
                    font-size: 1.1rem;
                }

                .elder-details p {
                    margin: 5px 0 0;
                    color: var(--gray);
                    font-size: 0.9rem;
                }

                .elder-details .warning {
                    color: #e74c3c;
                }

                .fee-summary {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 10px;
                }

                .fee-item {
                    display: flex;
                    flex-direction: column;
                    gap: 5px;
                }

                .fee-item .label {
                    color: var(--gray);
                    font-size: 0.85rem;
                }

                .fee-item .amount {
                    color: var(--dark);
                    font-weight: 600;
                    font-size: 1.1rem;
                }

                .fee-item .amount.warning {
                    color: #e74c3c;
                }
            `;
            document.head.appendChild(style);
        }

        function showElderFees(name, room) {
            document.getElementById('workflow-view').innerHTML = `
                <div class="workflow-header">
                    <div class="workflow-title">
                        <h2>${name} - 费用情况</h2>
                        <p>房间: ${room}</p>
                    </div>
                </div>
                <div class="workflow-body">
                    <div class="ai-guidance">
                        <div class="guidance-header">
                            <i class="fas fa-robot"></i>
                            <h3>AI助手</h3>
                        </div>
                        <div class="guidance-content">
                            <p class="guidance-text">
                                您好，我是您的AI财务助手。以下是${name}的费用分析：
                            </p>

                            <!-- 历史总花费 -->
                            <div class="total-expense-section">
                                <div class="section-header">
                                    <i class="fas fa-history"></i>
                                    <h4>历史总花费</h4>
                                </div>
                                <div class="total-expense-stats">
                                    <div class="stat-item">
                                        <span class="stat-value">¥68,500</span>
                                        <span class="stat-label">总支出</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-value">6个月</span>
                                        <span class="stat-label">入住时长</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-value">¥11,416</span>
                                        <span class="stat-label">月均支出</span>
                                    </div>
                                </div>
                            </div>

                            <!-- 当月费用 -->
                            <div class="current-month-section">
                                <div class="section-header">
                                    <i class="fas fa-calendar-alt"></i>
                                    <h4>当月费用（2024年3月）</h4>
                                </div>
                                <div class="fee-items">
                                    <div class="fee-item">
