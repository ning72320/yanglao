<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>养老院管理系统 - AI助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #e74c3c;
            --secondary: #2ecc71;
            --accent: #9b59b6;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #95a5a6;
            --card-bg: rgba(255, 255, 255, 0.95);
            --sidebar-width: 350px;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 300px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon i {
            font-size: 1.8rem;
            color: white;
        }
        
        .logo-text h1 {
            font-size: 1.5rem;
            color: var(--dark);
            line-height: 1.2;
        }
        
        .logo-text p {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .role-selector {
            margin-top: 5px;
        }
        
        .role-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--gray);
            background: white;
            font-size: 0.95rem;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 120px;
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .ai-assistant {
            flex: 0 0 var(--sidebar-width);
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .assistant-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .assistant-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .assistant-avatar i {
            font-size: 2rem;
            color: white;
        }

        .assistant-info h2 {
            font-size: 1.4rem;
            color: var(--dark);
        }

        .assistant-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .todays-tasks {
            margin-bottom: 25px;
        }

        .todays-tasks h4 {
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            padding: 10px 15px;
            background: var(--light);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-item:hover {
            background: rgba(231, 76, 60, 0.15);
            transform: translateX(5px);
        }

        .task-item i {
            color: var(--primary);
        }

        .work-entries {
            margin-top: 10px;
        }

        .work-entries h4 {
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .entry-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .entry-card {
            background: var(--light);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .entry-card i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .entry-card h5 {
            color: var(--dark);
            font-size: 0.95rem;
        }

        .workflow-container {
            flex: 1;
            background: var(--card-bg);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 0;
        }

        .welcome-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 40px;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.05), rgba(46, 204, 113, 0.05));
            overflow-y: auto;
        }

        .welcome-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .welcome-icon i {
            font-size: 4rem;
            color: white;
        }

        .welcome-message h2 {
            font-size: 2.2rem;
            color: var(--dark);
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            color: var(--dark);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .highlight {
            background: linear-gradient(120deg, rgba(231, 76, 60, 0.2), transparent);
            padding: 2px 5px;
            border-radius: 4px;
            font-weight: 600;
        }

        .workflow-view {
            display: none;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .workflow-header {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            z-index: 2;
        }

        .workflow-title {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .workflow-title h2 {
            color: var(--dark);
            font-size: 1.6rem;
            margin: 0;
        }

        .workflow-title p {
            color: var(--gray);
            font-size: 0.95rem;
            margin: 0;
        }

        .workflow-body {
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: calc(100% - 80px);
            overflow: hidden;
            gap: 20px;
        }

        .workflow-content {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 20px;
            background: var(--light);
            border-radius: 12px;
            margin-top: 0;
        }

        .ai-guidance {
            background: rgba(231, 76, 60, 0.08);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid var(--primary);
            flex-shrink: 0;
            max-height: none;
        }

        .guidance-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .nursing-notes {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
        }

        .nursing-notes h4 {
            color: var(--primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .nursing-notes ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0;
        }

        .nursing-notes li {
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .nursing-notes li i {
            color: var(--primary);
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .guidance-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .guidance-header h3 {
            color: var(--dark);
            font-size: 1.2rem;
            margin: 0;
        }

        .guidance-header i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .guidance-text {
            color: var(--dark);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .workflow-actions {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            border-top: 1px solid #eee;
            background: var(--card-bg);
        }

        .action-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-prev {
            background: white;
            color: var(--dark);
            border: 2px solid var(--gray);
        }

        .btn-next {
            background: var(--primary);
            color: white;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .elder-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0;
        }

        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }
            
            .ai-assistant {
                flex: 0 0 auto;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .logo {
                min-width: auto;
            }

            .workflow-body {
                padding: 15px;
                gap: 15px;
            }

            .workflow-header {
                padding: 15px 20px;
            }

            .ai-guidance {
                padding: 15px;
            }

            .nursing-notes {
                padding: 12px;
            }
        }

        /* 添加护理工作流特定样式 */
        .content-wrapper {
            display: flex;
            gap: 20px;
            height: 100%;
            min-height: 0;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0;
            overflow: hidden;
        }

        .right-panel {
            flex: 2;
            min-height: 0;
            overflow: hidden;
        }

        .nursing-progress {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .progress-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .progress-header i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .progress-header h3 {
            color: var(--dark);
            font-size: 1.1rem;
            margin: 0;
        }

        .progress-bar {
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-item .label {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .stat-item .value {
            color: var(--dark);
            font-size: 1rem;
            font-weight: 600;
        }

        .stat-item .value.highlight {
            color: var(--primary);
        }

        .nursing-schedule {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            height: 100%;
            overflow-y: auto;
        }

        .schedule-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .schedule-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 8px;
            background: var(--light);
        }

        .schedule-item .time {
            font-weight: 600;
            color: var(--dark);
            min-width: 50px;
            font-size: 0.95rem;
        }

        .medicine-info {
            flex: 1;
        }

        .medicine-info h4 {
            color: var(--dark);
            margin-bottom: 3px;
            font-size: 1rem;
        }

        .medicine-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .schedule-item.completed {
            opacity: 0.7;
        }

        .schedule-item.completed .status {
            color: var(--secondary);
        }

        .schedule-item.urgent {
            background: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--primary);
        }

        .schedule-item .btn {
            padding: 8px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .schedule-item .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.2);
        }

        .schedule-item .status {
            min-width: 60px;
            text-align: center;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            background: var(--light);
            border: 1px solid #eee;
        }

        @media (max-width: 992px) {
            .content-wrapper {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                flex: none;
                width: 100%;
                min-height: auto;
            }

            .medicine-schedule, .nursing-schedule {
                height: auto;
                max-height: 500px;
            }
        }

        @media (max-width: 768px) {
            .workflow-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .workflow-title {
                width: 100%;
                text-align: center;
            }

            .action-btn.btn-prev {
                margin: 0 auto;
            }
        }
    </style>
    <!-- 添加语音记录弹窗样式 -->
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark);
            font-size: 1.3rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .modal-body {
            padding: 20px;
        }

        .record-info {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .record-info p {
            margin-bottom: 10px;
            font-size: 1rem;
            color: var(--dark);
        }

        .voice-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .voice-status {
            text-align: center;
        }

        .voice-waves {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            height: 60px;
            margin-bottom: 10px;
        }

        .voice-waves span {
            width: 4px;
            height: 20px;
            background: var(--primary);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
            opacity: 0;
        }

        .recording .voice-waves span {
            opacity: 1;
        }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }

        .voice-waves span:nth-child(2) { animation-delay: 0.1s; }
        .voice-waves span:nth-child(3) { animation-delay: 0.2s; }
        .voice-waves span:nth-child(4) { animation-delay: 0.3s; }
        .voice-waves span:nth-child(5) { animation-delay: 0.4s; }

        .record-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: var(--primary);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            min-width: 200px;
            justify-content: center;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .record-btn.stop {
            background: #e74c3c;
        }

        .voice-preview {
            width: 100%;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
            display: none;
        }

        .audio-player {
            width: 100%;
            margin-top: 10px;
        }

        .audio-player audio {
            width: 100%;
        }

        .ai-transcription {
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .ai-transcription h4 {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .transcription-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            min-height: 100px;
            color: var(--dark);
            font-size: 1rem;
            line-height: 1.5;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 10px;
            }

            .record-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-user-nurse"></i>
                </div>
                <div class="logo-text">
                    <h1>泸州AI智能养老平台</h1>
                    <p>AI工作助手 · 提升护理效率</p>
                </div>
            </div>
            <div class="user-info">
                <div class="user-details">
                    <div class="role-selector">
                        <select id="role-switcher" onchange="switchRole(this.value)">
                            <option value="nurse" selected>护理员</option>
                            <option value="recorder">信息录入员</option>
                            <option value="doctor">医生</option>
                            <option value="finance">财务</option>
                         
                            <option value="director">院长</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="ai-assistant">
                <div class="assistant-header">
                    <div class="assistant-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="assistant-info">
                        <h2>AI助手</h2>
                        <p>您的智能护理助手</p>
                    </div>
                </div>

                <div class="todays-tasks">
                    <h4><i class="fas fa-tasks"></i> 紧急任务</h4>
                    <ul class="task-list">
                        <li class="task-item">
                            <i class="fas fa-pills"></i>
                            <span>张老太 - 308室 - 降压药 (10分钟内)</span>
                        </li>
                        <li class="task-item">
                            <i class="fas fa-bell"></i>
                            <span>205室 - 紧急呼叫 (2分钟前)</span>
                        </li>
                        <li class="task-item">
                            <i class="fas fa-heartbeat"></i>
                            <span>血压异常 - 李大爷 - 210室</span>
                        </li>
                    </ul>
                </div>

                <div class="work-entries">
                    <h4><i class="fas fa-door-open"></i> 工作入口</h4>
                    <div class="entry-grid">
                        <div class="entry-card" id="medicine-entry">
                            <i class="fas fa-pills"></i>
                            <h5>用药管理</h5>
                        </div>
                        <div class="entry-card" id="vital-signs-entry">
                            <i class="fas fa-heartbeat"></i>
                            <h5>生命体征</h5>
                        </div>
                        <div class="entry-card" id="nursing-entry">
                            <i class="fas fa-hands-helping"></i>
                            <h5>护理记录</h5>
                        </div>
                        <div class="entry-card" id="patrol-entry">
                            <i class="fas fa-clipboard-list"></i>
                            <h5>巡房记录</h5>

            let messageIndex = 0;
            let charIndex = 0;
            const typingText = document.querySelector('.typing-text');
            const typingDelay = 50; // 每个字符的延迟时间
            const messageDelay = 800; // 每条消息之间的延迟时间

            // 清空之前的内容
            typingText.textContent = '';
            document.querySelector('.typing-dots').style.display = 'flex';

            function typeMessage() {
                if (messageIndex < messages.length) {
                    const currentMessage = messages[messageIndex];
                    
                    if (charIndex < currentMessage.length) {
                        typingText.textContent += currentMessage[charIndex];
                        charIndex++;
                        setTimeout(typeMessage, typingDelay);
                    } else {
                        // 每条消息结束后直接换行，不添加额外空行
                        typingText.innerHTML += '<br>';
                        charIndex = 0;
                        messageIndex++;
                        setTimeout(typeMessage, messageDelay);
                    }
                } else {
                    // 所有消息显示完成后，移除打字动画
                    document.querySelector('.typing-dots').style.display = 'none';
                }
            }

            // 开始打字效果
            setTimeout(typeMessage, messageDelay);
        }

        // 显示语音记录弹窗
        function showVoiceRecordModal(name, room, taskName) {
            // 创建弹窗元素
            const modalHtml = `
                <div id="voiceRecordModal" class="modal">

                        <div class="modal-header">

                                </div>

                                </button>

                                </button>
                            </div>
                            <div class="voice-preview">

                                    <audio id="recordPreview" controls></audio>
                                </div>
                            </div>
                            <div class="ai-transcription">
                                <h4><i class="fas fa-robot"></i> AI语音转文字</h4>
                                <div class="transcription-content">
                                    <p id="transcriptionText">语音记录将自动转换为文字...</p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="action-btn btn-prev" onclick="closeVoiceRecordModal()">取消</button>
                            <button class="action-btn btn-next" onclick="saveVoiceRecord()">保存记录</button>
                        </div>
                    </div>
                </div>
            `;

            // 如果已存在弹窗，先移除
            const existingModal = document.getElementById('voiceRecordModal');
            if (existingModal) {
                existingModal.remove();
            }

            // 添加弹窗到body
            document.body.insertAdjacentHTML('beforeend', modalHtml);

            // 显示弹窗
            const modal = document.getElementById('voiceRecordModal');
            modal.style.display = 'flex';
        }

        // 开始录音
        function startRecording() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        audioChunks = [];
                        mediaRecorder = new MediaRecorder(stream);
                        
                        mediaRecorder.ondataavailable = function(event) {
                            audioChunks.push(event.data);
                        };

                        mediaRecorder.onstop = function() {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            const audioUrl = URL.createObjectURL(audioBlob);
                            const audioPlayer = document.getElementById('recordPreview');
                            audioPlayer.src = audioUrl;
                            document.querySelector('.voice-preview').style.display = 'block';
                            document.querySelector('.voice-waves').classList.remove('recording');
                            
                            // 模拟AI转写
                            setTimeout(() => {
                                document.getElementById('transcriptionText').textContent = 
                                    "已完成护理工作。老人情绪稳定，生命体征正常。完成了翻身、擦浴等护理工作，皮肤状况良好，无压疮风险。";
                            }, 1000);
                        };

                        mediaRecorder.start();
                        document.getElementById('startRecordBtn').style.display = 'none';
                        document.getElementById('stopRecordBtn').style.display = 'block';
                        document.getElementById('recordStatus').textContent = '正在录音...';
                        document.querySelector('.voice-waves').classList.add('recording');
                    })
                    .catch(function(err) {
                        alert('无法访问麦克风：' + err.message);
                    });
            } else {
                alert('您的浏览器不支持录音功能');
            }
        }

        // 停止录音
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                document.getElementById('startRecordBtn').style.display = 'block';
                document.getElementById('stopRecordBtn').style.display = 'none';
                document.getElementById('recordStatus').textContent = '录音完成';
            }
        }

        // 关闭语音记录弹窗
        function closeVoiceRecordModal() {
            const modal = document.getElementById('voiceRecordModal');
            if (modal) {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    stopRecording();
                }
                modal.style.display = 'none';
            }
        }

        // 保存语音记录
        function saveVoiceRecord() {
            alert('护理记录已保存！');
            closeVoiceRecordModal();
        }
