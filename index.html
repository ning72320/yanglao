<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧养老服务平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2196f3;
            --secondary: #00bcd4;
            --dark: #1a237e;
            --light: #e3f2fd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }

        .subtitle {
            color: #90caf9;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: rgba(255,255,255,0.2);
        }

        .nav-item:hover::before {
            transform: translateY(0);
        }

        .nav-item i {
            font-size: 2.5em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-item h2 {
            margin: 10px 0;
            font-size: 1.4em;
            color: white;
        }

        .nav-item p {
            margin: 0;
            color: #bbdefb;
            font-size: 0.9em;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="header">
            <h1>智慧养老服务平台</h1>
            <div class="subtitle">AI 赋能 · 智慧医养 · 科技关怀</div>
        </div>
        <div class="nav-grid">
            <a href="doctor.html" class="nav-item floating">
                <i class="fas fa-user-md"></i>
                <h2>医生工作站</h2>
                <p>智能诊疗 · 远程会诊</p>
            </a>
            <a href="nurse.html" class="nav-item floating" style="animation-delay: 0.2s">
                <i class="fas fa-hand-holding-heart"></i>
                <h2>护理工作站</h2>
                <p>智慧护理 · 精准照护</p>
            </a>
            <a href="director.html" class="nav-item floating" style="animation-delay: 0.4s">
                <i class="fas fa-hospital-user"></i>
                <h2>院长管理平台</h2>
                <p>数据决策 · 智能管理</p>
            </a>
            <a href="finance.html" class="nav-item floating" style="animation-delay: 0.6s">
                <i class="fas fa-chart-line"></i>
                <h2>智慧财务中心</h2>
                <p>智能核算 · 预测分析</p>
            </a>
            <a href="AI工作流助手.html" class="nav-item floating" style="animation-delay: 0.8s">
                <i class="fas fa-robot"></i>
                <h2>AI信息中心</h2>
                <p>智能录入 · 数据分析</p>
            </a>
        </div>
    </div>
    <script>
        // 创建粒子动画
        function createParticle() {
            const particles = document.getElementById('particles');
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = 'rgba(255,255,255,0.5)';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animation = `particle ${Math.random() * 3 + 2}s linear infinite`;
            particles.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        // 添加粒子动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particle {
                0% {
                    transform: translate(0, 0);
                    opacity: 0;
                }
                50% {
                    opacity: 0.8;
                }
                100% {
                    transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // 定期创建新粒子
        setInterval(createParticle, 200);
    </script>
</body>
</html>
